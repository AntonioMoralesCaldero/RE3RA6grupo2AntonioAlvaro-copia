<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nueva Empresa</title>

    <!-- Agregar estilos de Bootstrap desde Webjars -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />

    <!-- Agregar estilos de FontAwesome desde Webjars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Agregar script de jQuery desde Webjars -->
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <!-- Otros estilos o enlaces que puedas necesitar -->
</head>
<body>

    <div th:insert="~{/homenav}"></div>
    <div class="container text-center"> <!-- Contenedor centrado -->
        <h1 class="animate__animated animate__fadeIn">Añadir Nueva Empresa</h1>

        <!-- Formulario para crear nueva empresa -->
        <form th:action="@{/index/crearempresa}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Empresa:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="required" />
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" />
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" />
            </div>

            <div class="mb-3">
                <label for="logoImagen" class="form-label">Logo</label>
                <input type="file" class="form-control-file" accept="image/*" name="logoImagen" id="logoImagen" />
                
            </div>

            <!-- Agrega más campos del formulario si es necesario -->
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <!-- Agregar script de Bootstrap desde Webjars -->
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpatch.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
	    // Cuando el usuario selecciona una imagen, actualiza el campo oculto con el nombre de la imagen
	    $('#logoImagen').change(function() {
	        var fileName = $(this).val().split('\\').pop();
	        $('#logo').val(fileName);
	    });
</script>
</body>
</html>
